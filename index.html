<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracker Widget</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .widget-container {
      width: 100%;
      max-width: 320px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      padding: 16px;
      position: relative;
    }

    .timer-status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-left: 8px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #d4d4d4;
    }

    .status-dot.active {
      background: #525252;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.5;
        transform: scale(0.9);
      }
    }

    .status-text {
      font-size: 9px;
      color: #a3a3a3;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .status-text.active {
      color: #525252;
    }

    .project-card {
      background: #ffffff;
      border-radius: 12px;
      padding: 14px 12px;
      border: 2px solid #f0f0f0;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      gap: 8px;
    }

    .project-title-area {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
    }

    .project-title {
      font-size: 14px;
      font-weight: 700;
      color: #171717;
      letter-spacing: -0.3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .project-actions {
      display: flex;
      gap: 4px;
    }

    .icon-btn {
      width: 20px;
      height: 20px;
      border: none;
      background: #f5f5f5;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: #525252;
      transition: all 0.2s ease;
    }

    .icon-btn:hover {
      background: #e5e5e5;
      color: #262626;
      transform: translateY(-1px);
    }

    .icon-btn.reset {
      background: #404040;
      color: #ffffff;
    }

    .icon-btn.reset:hover {
      background: #262626;
    }

    .timer-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .timer-display {
      flex: 1;
      text-align: left;
    }

    .timer-time {
      font-size: 28px;
      font-weight: 300;
      color: #262626;
      letter-spacing: 1px;
      font-variant-numeric: tabular-nums;
    }

    .timer-controls {
      display: flex;
      gap: 6px;
    }

    .timer-btn {
      padding: 8px 20px;
      border: 2px solid #e5e5e5;
      background: #fafafa;
      border-radius: 8px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
      color: #404040;
      transition: all 0.3s ease;
      letter-spacing: 0.3px;
      white-space: nowrap;
    }

    .timer-btn:hover {
      background: #f0f0f0;
      border-color: #d4d4d4;
      transform: translateY(-1px);
    }

    .timer-btn.primary {
      background: #262626;
      color: #ffffff;
      border-color: #262626;
    }

    .timer-btn.primary:hover {
      background: #171717;
      border-color: #171717;
    }

    .navigation {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #f0f0f0;
      position: relative;
    }

    .nav-bar {
      display: flex;
      align-items: center;
      background: #fafafa;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      padding: 4px;
      gap: 4px;
      width: 100%;
    }

    .nav-btn {
      width: 28px;
      height: 28px;
      border: none;
      background: transparent;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #525252;
      transition: all 0.2s ease;
    }

    .nav-btn:hover:not(:disabled) {
      background: #e5e5e5;
      color: #262626;
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .nav-selector {
      flex: 1;
      padding: 6px 10px;
      background: transparent;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
      color: #262626;
      text-align: center;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      white-space: nowrap;
    }

    .nav-selector:hover {
      background: #f0f0f0;
    }

    .nav-selector-icon {
      font-size: 9px;
      color: #737373;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-title {
      font-size: 16px;
      font-weight: 700;
      color: #171717;
      margin-bottom: 14px;
      letter-spacing: -0.3px;
    }

    .modal-input {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e5e5e5;
      border-radius: 8px;
      font-size: 13px;
      color: #262626;
      margin-bottom: 14px;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .modal-input:focus {
      outline: none;
      border-color: #a3a3a3;
      background: #fafafa;
    }

    .modal-buttons {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .modal-btn {
      padding: 8px 18px;
      border: 2px solid #e5e5e5;
      background: #fafafa;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      color: #525252;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .modal-btn:hover {
      background: #f0f0f0;
      border-color: #d4d4d4;
    }

    .modal-btn.primary {
      background: #262626;
      color: #ffffff;
      border-color: #262626;
    }

    .modal-btn.primary:hover {
      background: #171717;
    }

    .modal-btn.danger {
      background: #404040;
      color: #ffffff;
      border-color: #404040;
    }

    .modal-btn.danger:hover {
      background: #262626;
    }

    .project-dropdown {
      position: fixed;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      padding: 6px;
      max-height: 240px;
      overflow-y: auto;
      z-index: 100;
      display: none;
      min-width: 200px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .project-dropdown.active {
      display: block;
      opacity: 1;
    }

    .project-dropdown-item {
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .project-dropdown-item:hover {
      background: #f5f5f5;
    }

    .project-dropdown-item.active {
      background: #262626;
      color: #ffffff;
    }

    .project-dropdown-name {
      font-size: 13px;
      font-weight: 500;
      color: inherit;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .project-dropdown-time {
      font-size: 11px;
      color: #a3a3a3;
      font-variant-numeric: tabular-nums;
    }

    .project-dropdown-item.active .project-dropdown-time {
      color: #d4d4d4;
    }

    .project-dropdown-divider {
      height: 1px;
      background: #f0f0f0;
      margin: 4px 0;
    }

    .project-dropdown-add {
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      font-weight: 600;
      color: #525252;
    }

    .project-dropdown-add:hover {
      background: #f5f5f5;
    }

    .project-dropdown-add-icon {
      font-size: 14px;
      color: #737373;
    }

    .empty-state {
      text-align: center;
      padding: 30px 12px;
    }

    .empty-state-icon {
      font-size: 28px;
      margin-bottom: 10px;
      opacity: 0.3;
    }

    .empty-state-text {
      font-size: 11px;
      color: #a3a3a3;
      margin-bottom: 0;
    }

    .project-selector-wrapper {
      position: relative;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: #262626;
      color: #ffffff;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      z-index: 2000;
      display: none;
      animation: toastSlideIn 0.3s ease;
    }

    .toast.active {
      display: block;
    }

    @keyframes toastSlideIn {
      from {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div id="projectCardContainer"></div>

    <div class="navigation">
      <div class="nav-bar">
        <button class="nav-btn" id="prevBtn" disabled>◀</button>
        <button class="nav-selector" id="navSelector">
          <span id="navSelectorText">Projects</span>
          <span class="nav-selector-icon">▼</span>
        </button>
        <button class="nav-btn" id="nextBtn" disabled>▶</button>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <div class="modal-title" id="modalTitle">Add Project</div>
      <input type="text" class="modal-input" id="modalInput" placeholder="Enter project name">
      <div class="modal-buttons" id="modalButtons"></div>
    </div>
  </div>

  <div class="project-dropdown" id="projectDropdown"></div>
  <div class="toast" id="toast"></div>

  <script>
    const state = {
      projects: [],
      currentIndex: 0,
      activeTimer: null,
      dropdownOpen: false
    };

    function loadData() {
      try {
        const saved = localStorage.getItem('timeTrackerData');
        if (!saved) {
          state.projects = [];
          return;
        }
        
        const parsed = JSON.parse(saved);
        if (!Array.isArray(parsed)) {
          state.projects = [];
          localStorage.removeItem('timeTrackerData');
          return;
        }
        
        state.projects = parsed.map(p => ({
          ...p,
          totalTime: p.totalTime || 0,
          isRunning: false,
          startTime: null
        }));
      } catch (error) {
        console.error('Failed to load data:', error);
        state.projects = [];
        localStorage.removeItem('timeTrackerData');
      }
    }

    function saveData() {
      const toSave = state.projects.map(p => ({
        name: p.name,
        totalTime: p.totalTime
      }));
      localStorage.setItem('timeTrackerData', JSON.stringify(toSave));
    }

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('active');
      setTimeout(() => {
        toast.classList.remove('active');
      }, 2500);
    }

    function showModal(title, placeholder, onConfirm, showDanger = false) {
      const overlay = document.getElementById('modalOverlay');
      const modal = document.getElementById('modal');
      const modalTitle = document.getElementById('modalTitle');
      const modalInput = document.getElementById('modalInput');
      const modalButtons = document.getElementById('modalButtons');

      modalTitle.textContent = title;
      
      // 삭제 확인일 경우 input 숨기기
      if (showDanger && title.includes('Delete')) {
        modalInput.style.display = 'none';
      } else {
        modalInput.style.display = 'block';
        modalInput.value = '';
        modalInput.placeholder = placeholder;
      }

      modalButtons.innerHTML = '';
      
      const cancelBtn = document.createElement('button');
      cancelBtn.className = 'modal-btn';
      cancelBtn.textContent = 'Cancel';
      cancelBtn.onclick = () => overlay.classList.remove('active');
      
      const confirmBtn = document.createElement('button');
      confirmBtn.className = showDanger ? 'modal-btn danger' : 'modal-btn primary';
      confirmBtn.textContent = showDanger ? 'Delete' : 'Confirm';
      confirmBtn.onclick = () => {
        onConfirm(modalInput.value);
        overlay.classList.remove('active');
      };

      modalButtons.appendChild(cancelBtn);
      modalButtons.appendChild(confirmBtn);

      overlay.classList.add('active');
      if (modalInput.style.display !== 'none') {
        setTimeout(() => modalInput.focus(), 100);
      }

      modalInput.onkeypress = (e) => {
        if (e.key === 'Enter' && modalInput.style.display !== 'none') {
          confirmBtn.click();
        }
      };
    }

    function renderProjectCard() {
      const container = document.getElementById('projectCardContainer');
      const navSelectorText = document.getElementById('navSelectorText');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      if (state.projects.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">⏱</div>
            <div class="empty-state-text">Start tracking your time by creating a project</div>
          </div>
        `;
        navSelectorText.textContent = 'New Project';
        prevBtn.disabled = true;
        nextBtn.disabled = true;
        return;
      }

      const project = state.projects[state.currentIndex];
      navSelectorText.textContent = `${state.currentIndex + 1} / ${state.projects.length}`;

      prevBtn.disabled = state.currentIndex === 0;
      nextBtn.disabled = state.currentIndex === state.projects.length - 1;

      const isRunning = project.isRunning;

      container.innerHTML = `
        <div class="project-card">
          <div class="project-header">
            <div class="project-title-area">
              <div class="project-title">${project.name}</div>
            </div>
            <div class="project-actions">
              <button class="icon-btn reset" onclick="resetTimer()" title="Reset time">↻</button>
              <button class="icon-btn" onclick="editProject()" title="Edit">✎</button>
              <button class="icon-btn" onclick="deleteProject()" title="Delete">✕</button>
            </div>
          </div>
          
          <div class="timer-container">
            <div class="timer-display">
              <div style="display: flex; align-items: center;">
                <div class="timer-time" id="timerDisplay">${formatTime(project.totalTime)}</div>
                <div class="timer-status-indicator">
                  <div class="status-dot ${isRunning ? 'active' : ''}"></div>
                  <div class="status-text ${isRunning ? 'active' : ''}">${isRunning ? 'RUNNING' : 'STOPPED'}</div>
                </div>
              </div>
            </div>
            
            <div class="timer-controls">
              ${isRunning 
                ? '<button class="timer-btn primary" onclick="stopTimer()">Stop</button>'
                : '<button class="timer-btn primary" onclick="startTimer()">Start</button>'
              }
            </div>
          </div>
        </div>
      `;
    }

    function renderDropdown() {
      const dropdown = document.getElementById('projectDropdown');
      
      if (state.projects.length === 0) {
        dropdown.innerHTML = `
          <div class="project-dropdown-add" onclick="addProject(); toggleNavDropdown(event);">
            <span class="project-dropdown-add-icon">+</span>
            <span>New Project</span>
          </div>
        `;
        return;
      }

      const projectItems = state.projects.map((project, index) => `
        <div class="project-dropdown-item ${index === state.currentIndex ? 'active' : ''}" onclick="selectProject(${index})">
          <div class="project-dropdown-name">${project.name}</div>
          <div class="project-dropdown-time">${formatTime(project.totalTime)}</div>
        </div>
      `).join('');

      dropdown.innerHTML = `
        ${projectItems}
        <div class="project-dropdown-divider"></div>
        <div class="project-dropdown-add" onclick="addProject(); toggleNavDropdown(event);">
          <span class="project-dropdown-add-icon">+</span>
          <span>New Project</span>
        </div>
      `;
    }

    function toggleNavDropdown(event) {
      event.stopPropagation();
      const dropdown = document.getElementById('projectDropdown');
      const button = document.getElementById('navSelector');
      
      state.dropdownOpen = !state.dropdownOpen;
      
      if (state.dropdownOpen) {
        // 먼저 렌더링
        renderDropdown();
        
        // 드롭다운을 표시하고 높이를 측정
        dropdown.style.display = 'block';
        dropdown.style.opacity = '0';
        const dropdownHeight = dropdown.offsetHeight;
        
        // 위치 계산
        const rect = button.getBoundingClientRect();
        dropdown.style.position = 'fixed';
        dropdown.style.bottom = `${window.innerHeight - rect.top + 4}px`;
        dropdown.style.left = `${rect.left}px`;
        dropdown.style.width = `${rect.width}px`;
        dropdown.style.top = 'auto';
        dropdown.style.transform = 'none';
        
        // 애니메이션을 위해 약간의 지연 후 표시
        requestAnimationFrame(() => {
          dropdown.classList.add('active');
        });
      } else {
        dropdown.classList.remove('active');
        setTimeout(() => {
          dropdown.style.display = 'none';
        }, 200);
      }
    }

    function toggleDropdown(event) {
      toggleNavDropdown(event);
    }

    function selectProject(index) {
      if (state.projects[state.currentIndex]?.isRunning) {
        stopTimer();
      }
      state.currentIndex = index;
      state.dropdownOpen = false;
      document.getElementById('projectDropdown').classList.remove('active');
      renderProjectCard();
    }

    function startTimer() {
      const project = state.projects[state.currentIndex];
      project.isRunning = true;
      project.startTime = Date.now();
      
      state.activeTimer = setInterval(() => {
        const elapsed = Math.floor((Date.now() - project.startTime) / 1000);
        const display = document.getElementById('timerDisplay');
        if (display) {
          display.textContent = formatTime(project.totalTime + elapsed);
        }
      }, 1000);
      
      renderProjectCard();
      document.addEventListener('keydown', handleKeyboardShortcuts);
    }

    function stopTimer() {
      const project = state.projects[state.currentIndex];
      
      if (project.isRunning && project.startTime) {
        const elapsed = Math.floor((Date.now() - project.startTime) / 1000);
        project.totalTime += elapsed;
        project.isRunning = false;
        project.startTime = null;
        
        if (state.activeTimer) {
          clearInterval(state.activeTimer);
          state.activeTimer = null;
        }
        
        saveData();
        renderProjectCard();
        renderDropdown();
        showToast('Time saved successfully');
      }
      
      document.removeEventListener('keydown', handleKeyboardShortcuts);
    }

    function resetTimer() {
      const project = state.projects[state.currentIndex];
      
      if (project.isRunning) {
        showToast('Stop the timer before resetting');
        return;
      }

      if (project.totalTime === 0) {
        showToast('Timer is already at 00:00:00');
        return;
      }
      
      showModal('Reset Timer', 'Type "RESET" to confirm', (input) => {
        if (input === 'RESET') {
          project.totalTime = 0;
          saveData();
          renderProjectCard();
          renderDropdown();
          showToast('Timer reset to 00:00:00');
        } else {
          showToast('Reset cancelled');
        }
      }, true);
    }

    function handleKeyboardShortcuts(e) {
      // Space bar to start/stop timer
      if (e.code === 'Space' && !e.target.matches('input, textarea')) {
        e.preventDefault();
        const project = state.projects[state.currentIndex];
        if (project) {
          if (project.isRunning) {
            stopTimer();
          } else {
            startTimer();
          }
        }
      }
    }

    function addProject() {
      showModal('Add New Project', 'e.g., Website Redesign', (name) => {
        if (name.trim()) {
          state.projects.push({
            name: name.trim(),
            totalTime: 0,
            isRunning: false,
            startTime: null
          });
          state.currentIndex = state.projects.length - 1;
          saveData();
          renderProjectCard();
          showToast('Project created successfully');
        }
      });
    }

    function editProject() {
      const project = state.projects[state.currentIndex];
      showModal('Edit Project', project.name, (newName) => {
        if (newName.trim()) {
          project.name = newName.trim();
          saveData();
          renderProjectCard();
          renderDropdown();
          showToast('Project updated successfully');
        }
      });
      document.getElementById('modalInput').value = project.name;
    }

    function deleteProject() {
      const project = state.projects[state.currentIndex];
      showModal('Delete Project', '', () => {
        if (project.isRunning) {
          stopTimer();
        }
        state.projects.splice(state.currentIndex, 1);
        state.currentIndex = Math.max(0, Math.min(state.currentIndex, state.projects.length - 1));
        saveData();
        renderProjectCard();
        renderDropdown();
        showToast('Project deleted successfully');
      }, true);
      
      // 삭제 확인 메시지 커스터마이징
      const modalTitle = document.getElementById('modalTitle');
      modalTitle.textContent = `Delete "${project.name}"?`;
    }

    function navigateProjects(direction) {
      if (state.projects[state.currentIndex]?.isRunning) {
        stopTimer();
      }
      
      if (direction === 'prev' && state.currentIndex > 0) {
        state.currentIndex--;
      } else if (direction === 'next' && state.currentIndex < state.projects.length - 1) {
        state.currentIndex++;
      }
      
      renderProjectCard();
    }

    document.getElementById('navSelector').addEventListener('click', toggleNavDropdown);
    document.getElementById('prevBtn').addEventListener('click', () => navigateProjects('prev'));
    document.getElementById('nextBtn').addEventListener('click', () => navigateProjects('next'));
    
    document.getElementById('modalOverlay').addEventListener('click', (e) => {
      if (e.target.id === 'modalOverlay') {
        e.target.classList.remove('active');
      }
    });

    document.addEventListener('click', (e) => {
      const dropdown = document.getElementById('projectDropdown');
      const navSelector = document.getElementById('navSelector');
      if (state.dropdownOpen && !dropdown.contains(e.target) && !navSelector.contains(e.target)) {
        state.dropdownOpen = false;
        dropdown.classList.remove('active');
      }
    });

    // Enable keyboard shortcuts when page loads
    document.addEventListener('keydown', (e) => {
      if (state.projects.length > 0 && !e.target.matches('input, textarea')) {
        handleKeyboardShortcuts(e);
      }
    });

    loadData();
    renderProjectCard();
  </script>
</body>
</html>
